<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link href="Mystyle.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>MyDrawings</title>
    <script src="scripts.js"></script>
</head>

<body style = "background-color: #ffdafb">
    <div class="topbar">
        <header>
            <nav>
                <ul class="navlinks">
                    <li><a href="#">Main</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

    <div class="new-entry">
      <p>Newest additions</p>
    </div>

    <div class="slideshow-container">

<!-- Full-width images with number and caption text -->
    <div id="slide1" class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="picture.jpg" style="width:100%; height:550px">
    <div class="text">Touka</div>
    </div>
          
    <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="picture2.jpg" style="width:100%; height:550px">
    <div class="text">Ochako</div>
    </div>
          
    <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="picture3.png" style="width:100%; height:550px">
    <div class="text">Eri</div>
    </div>
          
<!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
<br>
          
<!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>
</html>
